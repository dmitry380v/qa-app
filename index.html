<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="questionList">
    </div>

<button id="myBtn">Create new question</button>


<div id="myModal" class="modal">

 
  <div class="modal-content">
    <span class="close">&times;</span>
    <h1>Hello, here u can create ur question</h1>
    <span>Ask ur question</span><br/>
    <input type="text" id = "questionText" placeholder="add ur question here"><br/>
    <span>Select the type of ur question</span><br/>
    <select name="questionType" id="questionType">
        <option value="single">single</option>
        <option value="multi">multi</option>
        <option value="open">open</option>
    </select>
    <br/>
    <span>add some answers</span><br/>
    <input type="text" id = "answers" placeholder="add ur answer here">
    <ol id="answersList"></ol>
    <input type="button" value="Create a question" onclick="createQuestion()">
    <input type="button" value="Add answers" onclick="addAnswer()">


  </div>

</div>
    <script src="index.js"></script>
</body>
</html>
